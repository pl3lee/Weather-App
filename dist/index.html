<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <div class="content">
        <div class="searchbar">
            <input type="text">
            <button>Search</button>
        </div>
        <div class="main">
            <div class="location">
                <div class="location-name">Markham</div>
                <div class="location-country">CA</div>
            </div>
            <div class="weather">
                <div class="weather-name">Clouds</div>
                <div class="weather-description">Scattered clouds</div>
            </div>
            <div class="temp">
                <div>Temp.</div>
                <div>50</div>
            </div>
            <div class="feels-like">
                <div>Feels Like</div>
                <div>50</div>
            </div>
            <div class="min-temp">
                <div>Min temp</div>
                <div>50</div>
            </div>
            <div class="max-temp">
                <div>Max temp</div>
                <div>50</div>
            </div>
            <div class="humidity">
                <div>Humidity</div>
                <div>50</div>
            </div>
            <div class="pressure">
                <div>Air pressure</div>
                <div>50</div>
            </div>
        </div>
    </div>
</body>
</html>
