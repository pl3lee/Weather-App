<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather</title>
</head>
<body>
    <div class="content">
        <div class="searchbar">
            <span class="material-symbols-outlined">
                search
            </span>
            <input type="text" placeholder="Enter your favorite city!">
        </div>
        <div class="main">
            <div class="main-left">
                <div class="location card">
                    <div class="location-name header">Markham</div>
                    <div class="location-country info">CA</div>
                </div>
                <div class="weather card">
                    <div class="weather-name header">Clouds</div>
                    <div class="weather-description info">Scattered clouds</div>
                </div>
            </div>
            <div class="main-right">
                <div class="temp card">
                    <div class="header">Temperature</div>
                    <div class="info">50&#8451;</div>
                </div>
                <div class="feels-like card">
                    <div class="header">Feels Like</div>
                    <div class="info">50</div>
                </div>
                <div class="min-temp card">
                    <div class="header">Minimum temperature</div>
                    <div class="info">50</div>
                </div>
                <div class="max-temp card">
                    <div class="header">Maximum temperature</div>
                    <div class="info">50</div>
                </div>
                <div class="humidity card">
                    <div class="header">Humidity</div>
                    <div class="info">50</div>
                </div>
                <div class="pressure card">
                    <div class="header">Air pressure</div>
                    <div class="info">50</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
